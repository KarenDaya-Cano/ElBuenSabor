{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>Administrar Productos y Adiciones</title>
<nav class="buscador">  
    <div class="container">
        <a href="{% url 'inicio' %}"><i style="font-size: 2rem;" class="bi bi-arrow-left-circle"></i></a>
    </div>
</nav>
<body>
    <br><h1>Administrar Producto y Adiciones</h1><br>
    <p class="texto_edi">aqui editas</p>
    <div class="boton-container">
        <br><a class="agg" href="{% url 'admin' %}">Productos</a><br>
        <br><a class="agg" href="{% url 'administrar_adiciones' %}">Adiciones</a>
    </div><br><br>
    <p class="texto_edi">Aqui pausas</p>
    <div class="boton-container">
        <button class="boton_admin" id="start-button" onclick="startService()">Iniciar Servicio</button>
        <button class="boton_admin" id="stop-button" onclick="stopService()">Detener Servicio</button>
    </div>
</body>

<script>
    function startService() {
        fetch("{% url 'start_service' %}")
          .then(response => response.json())
          .then(data => {
              if (data.success) {
                  alert("El servicio ha sido iniciado.");
              } else {
                  alert("No se pudo iniciar el servicio.");
              }
          });
    }
  
    function stopService() {
        fetch("{% url 'stop_service' %}")
          .then(response => response.json())
          .then(data => {
              if (data.success) {
                  alert("El servicio ha sido detenido.");
              } else {
                  alert("No se pudo detener el servicio.");
              }
          });
    }
  </script>
{% endblock %}
