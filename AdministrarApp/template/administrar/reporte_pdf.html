<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reporte de Ventas del d√≠a {{ fecha_actual }}</h1>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad Vendida</th>
                <th>Ingresos Totales</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas_por_producto %}
            <tr>
                <td>{{ venta.producto__producto }}</td>
                <td>{{ venta.cantidad_vendida }}</td>
                <td>{{ venta.ingresos_totales }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
