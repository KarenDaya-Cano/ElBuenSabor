{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>Administrar Productos</title>
    <nav class="buscador">  
        <div class="container">
            <a href="{% url 'botones' %}"><i style="font-size: 2rem;" class="bi bi-arrow-left-circle"></i></a>
        </div>
    </nav>
    <style>
        .dashboard {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .dashboard h2 {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
    
        .dashboard ul {
            list-style-type: none;
            padding: 0;
        }
    
        .dashboard li {
            margin: 10px 0;
        }
    
        .dashboard a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }
    
        .dashboard a:hover {
            color: #0056b3;
        }
    
        .dashboard p {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <div class="main-content">
  
        <h1>Administrar Productos</h1>
        <a class="agg" href="{% url 'agregar_producto' %}">Agregar Producto</a>
        <br><br>
        <table>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Opci√≥n</th>
            </tr>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.producto }}</td>
                <td>{{ producto.precio }}</td>
                <td><img style="width: 30%; border: none;color: black;" src="{{ producto.imagen.url }}"></td>
                <td>
                    <a style="color: black;" href="{% url 'editar_producto' producto.pk %}">Editar</a>
                    <a style="color: black;" href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
    </div>
{% endblock %}
