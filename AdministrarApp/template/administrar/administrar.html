{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>Administrar Productos</title>
    <nav class="buscador">  
        <div class="container">
            <a href="{% url 'botones' %}"><i style="font-size: 2rem;" class="bi bi-arrow-left-circle"></i></a>
        </div>
    </nav>
    <div class="main-content">
  
        <h1>Administrar Productos</h1>
        <a class="agg" href="{% url 'agregar_producto' %}">Agregar Producto</a>
        <br><br>
        <table>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Opci√≥n</th>
            </tr>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.producto }}</td>
                <td>{{ producto.precio }}</td>
                <td><img style="width: 30%; border: none;color: black;" src="{{ producto.imagen.url }}"></td>
                <td>
                    <a style="color: black;" href="{% url 'editar_producto' producto.pk %}"><i style="font-size: 1.5rem;" class="bi bi-pencil-square"></i></a>
                    <a style="color: black;" href="{% url 'eliminar_producto' producto.pk %}"><i style="font-size: 1.5rem;" class="bi bi-trash3"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
    </div>
{% endblock %}
