{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
</head>
<style>
/* Estilo general de todos los HTML */
    * {padding: 0;
        margin: 0;
        box-sizing: border-box;}
    html {background: linear-gradient(red, orange);
        padding: 2%;
        font-family: Arial, Helvetica, sans-serif}
    body {padding: 0;
        background: #fff;
        margin: 0;
        min-height: 100vh;
        border-radius: 10px;
        position: relative;}
    .admin-container {display: flex;
      justify-content: center; /* Centra el contenido horizontalmente */
      align-items: flex-start;
      margin: 20px;}
/* Otros    */
    .texto_edi{text-align: center;
        font-size: 40px;
        text-transform: capitalize;}
    a{text-decoration: none;color: aliceblue;}
    i{font-size: 2rem;}
    h1{font-size: 40px;
        background: linear-gradient(25deg, rgb(255, 0, 0), rgb(255, 136, 0));
        background-clip: text;
        -webkit-text-fill-color: transparent;}
    h2{background: linear-gradient(25deg, rgb(255, 0, 0), rgb(255, 136, 0));
        background-clip: text;
        -webkit-text-fill-color: transparent;}
/* NAV general */
    nav {background:white;border-radius: 20px;}     
    nav ul{list-style-type: none;
        margin: 0;
        padding: 0;}     
    nav ul li{display: inline;}      
    nav ul li a{display: block;
        color: rgb(16, 16, 16); 
        padding: 14px 20px; 
        text-decoration: none; 
        font-size:25px;}    
    nav ul li a:hover{background: linear-gradient(rgb(255, 51, 51),rgb(253, 186, 61));}
/*HTML de menu */
    .buscador {background-color: red;
        padding: 10px;
        border-radius: 0%;}   
    .buscador .container {display: flex;
        align-items: center;
        justify-content: space-between;}   
    .buscador-carrito {color: white;font-size: 40px;}
    .container{max-width: 960px;
        width: 90%;
        padding: 0 10px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;} 
    .main-title {text-align: center;
        font-size: 3rem;
        color: #d9534f;
        margin-top: 1rem;
        animation: fadeIn 2s ease-in-out;}
    .sub-title {text-align: center;
        color: #f39c12;
        margin-bottom: 0.5rem;}
    .sub-text {text-align: center;
        color: #777;
        margin-bottom: 2rem;}
    .carousel {display: flex;
        gap: 1.5rem;
        overflow-x: auto;
        padding: 1rem;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;}
    .carousel::-webkit-scrollbar {display: none;}
    .card {background: white;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        min-width: 30%;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        scroll-snap-align: start;}

    .card:hover {transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);}

    .product-img {width: 300px;
        height: 300px;
        object-fit: cover;
        border: 4px solid #f39c12;
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;}
    .card:hover .product-img {transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);}
    .card-content {padding: 10px;}
    @keyframes fadeIn {from { opacity: 0; }
        to { opacity: 1; }}
    h1 {text-align: center;color: red;}
/* Tablas de todos los HTML */
    table {border-collapse: collapse;
        width: 100%;
        max-width: 800px; /* Establecer un ancho máximo para la tabla */
        margin: auto;
        background: white}
    td, th {border: 1px solid black;
        padding: 8px;
        text-align: left;}
    th {background-color: orange;
        color: black;
        text-align: center;}
/* tabla carrito */
/* Estilos para el formulario del menú */
    .menu-form {width: 60%;
        max-width: 800px; 
        margin: auto;}
    @media screen and (max-width: 600px) {
    .menu-form{
        width: 100%;}}
    .menu-form label {display: block;
        margin-bottom: 5px;
        color: #333;}
    .menu-form input[type="text"],.menu-form input[type="tel"] {width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;}
    .menu-form button[type="submit"] {background-color: #ff4500;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;}
    .menu-form button[type="submit"]:hover {background-color: #ff6347;}
    .contacto{margin: auto;
        width: 80%;
        padding: 10px;}
/* Alerta de carrito sin productos */
/* Carrito HtML */
    .alert-danger {background-color: whitesmoke;
        color: black;
        text-align: center;
        padding: 10px;}
    .adicionMenu {display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;}
    .adicionMenu button {background-color: inherit;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border: none;
        width: 100%;
        text-align: left;}
    .adicionMenu button:hover {background-color: #ddd;}
    .adicionSeleccionadas {margin-top: 10px;}
    .agg{border:1px solid; 
        margin: auto; display: flex; 
        width:20%; padding:5px; 
        color: black; 
        justify-content: center;}
    .pago[type="button"] {
        background-color: #ff4500;
        color: #fff;
        padding: 10px 20px;
        font-size: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;}
    .agg:hover {background:  orange; }
    .agg:active { background:red; }
/* Formulario para inicio de sesion y para agregar producto HTML */
    form{background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        font-size: 20px;
        margin: auto;}
    label {display: block;
        margin-bottom: 5px;
        color: #333;}
    input[type="text"],input[type="password"] {width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;}
    button[type="submit"] {background-color: #ff4500;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;}
    button[type="submit"]:hover {background-color: #ff6347;}
/* Inicio HTML */
    .boton_menu{background:#ff4500;
        color: #f9f9f9;
        border-radius: 15px;
        padding: 15px; font-size: 15px; 
        font-weight: bold; 
        text-transform: capitalize;
        border: 1px solid;} 
    .inicio{text-align: center;
        max-width: 50%;
        margin:  auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 30px;
        padding-bottom: 30px;} 
    .navicon {padding: 23px 20px;
        cursor: pointer;
        -webkit-transform-origin: 32px 24px;
        -ms-transform-origin: 32px 24px;
        transform-origin: 32px 24px;}  
    .navicon div {position: relative;
        width: 20px;
        height: 2px;
        background: rgba(0, 0, 0, 0.87);} 
    .navicon div:before,.navicon div:after {display: block;
        content: "";
        width: 20px;
        height: 2px;
        background: rgba(0, 0, 0, 0.87);
        position: absolute;}
    .navicon div:before { top: -7px; }
    .navicon div:after { top: 7px; }
    .a_menu {display: block;
        padding: 0 20px;
        color: inherit;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;} 
    .a_menu:active { background: #ffca28; }
    .nav_admin {width: 300px;
        background: white;
        color: rgba(0, 0, 0, 0.87);
        -webkit-clip-path: circle(24px at 30px 24px);
        clip-path: circle(24px at 32px 24px);
        -webkit-transition: -webkit-clip-path 0.5625s, clip-path 0.375s;
        transition: -webkit-clip-path 0.5625s, clip-path 0.375s;} 
    .nav_admin:hover {-webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
        -webkit-transition-duration: 0.75s;
        transition-duration: 0.75s;
        -webkit-clip-path: circle(390px at 225px 24px);
        clip-path: circle(390px at 150px 24px);} 
/* Footer */
    footer {text-align: center;
        background: orange;
        color: #fff;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;}
/* Boton general */
    .botoncito{background-color: #ff4500;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;}
    .boton-container {display: flex;
        gap: 10px;}
    .boton_admin {padding: 8px;
        justify-content: space-between;
        color: black;
        background-color: white;
        cursor: pointer;
        border: 1px solid;
        transition: background-color 0.3s ease;}
    .boton_admin:hover {background:  orange; }
/* Estilo para el dashboard */
    .dashboard {background-color: #f9f9f9;
        border: 1px solid #f33b08;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);}
    .dashboard h2 {font-family: Arial, sans-serif;
        color: #333;
        text-align: center;}
    .dashboard ul {list-style-type: none;
        padding: 0;}
    .dashboard li {margin: 10px 0;}
    .dashboard a {text-decoration: none;
        color: #ff4400;
        transition: color 0.3s;}
    .dashboard a:hover {color: #ed5a25;}
    .dashboard p {font-size: 16px;
        color: #555;
        text-align: center;
        margin-top: 20px;}
/* scrollbar*/
    ::-webkit-scrollbar { width: 10px;}
    ::-webkit-scrollbar-track {background-color: #f1f1f1;}
    ::-webkit-scrollbar-thumb {background: linear-gradient(25deg, rgb(255, 0, 0), rgb(255, 136, 0));}
/* Desplegable de descripcion */
    .tooltip {position: relative;
        display: inline-block;
        cursor: pointer;}
    .tooltip:hover .tooltiptext {visibility: visible;
        opacity: 1;}
    .tooltiptext {visibility: hidden;
        width: 200px;
        background-color: #ffffff;
        color: hsl(0, 0%, 6%);
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        top: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
        text-transform: capitalize;}
    .tooltiptext::after {content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        margin-left: -10px;
        border-width: 10px;
        border-style: solid;
        border-color: transparent transparent #333 transparent;}

    @media screen and (max-width: 700px) {
      /* Estilos para pantallas más pequeñas */
      .boton-container {flex-direction: column;}
      .card {background: white;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        min-width: 100%;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        scroll-snap-align: start;}       
        .contacto .movil{display: block;}
        .compu{display: none;}
    }
    .movil {display: none;
        width: 100%;}
    .movil .fila .columnas{display: flex;}
    .movil .fila .columnas .th, .movil .fila .columnas .td{
        border: 1px solid black;
        padding: 8px;
        text-align: left;}
    .movil .fila .columnas .th{width: 40%;
        background-color: orange;
        color: black;
        text-align: center;
        font-weight: bold;}
    .movil .fila .columnas .td{width: 60%;}
    .movil .fila:nth-of-type(even) .columnas .td{background-color: #e6e6e6}
</style>
<body>
    <!-- Bloque para el contenido dinámico, que será reemplazado por las plantillas hijas -->
    {% block content %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
        {% for mensaje in messages %}
        <script>
            Swal.fire({
            "title": "Realizado",
            "text": "{{ mensaje }}",
            "icon": "success"
            });
        </script>
        {% endfor %}
    {% endif %}
    <!-- Este bloque se llenará con el contenido de las plantillas hijas -->
    {% endblock %}
   
</body>
<footer>
    <a href="https://maps.app.goo.gl/XrfXgHtsKsG68bqW6" style="padding-left: 15px;">Parque De Santa Barbara</a>
</footer>
</html>
