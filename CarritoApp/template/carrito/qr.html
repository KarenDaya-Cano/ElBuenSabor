{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga Por QR</title>
    <style>
        .image {margin: auto; display: flex;}
        p {text-align: center;}   
    </style>
</head>
<nav>
    <a href="{% url 'pedido' %}"><i style="font-size: 2rem; color: black;" class="bi bi-arrow-left-circle"></i></a>
</nav>
<h1>Paga Por Nequi</h1><br><br>
<img class="image" src="{% static 'elbuensaborapp/imagen/WhatsApp Image 2024-06-28 at 9.27.08 AM.jpeg' %}" alt="Imagen estática" style="width: 300px; height: 300px;"><br>
<p>Número: <strong>3158956593</strong></p><br><br>

<form action="{% url 'qr' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="imagen">Subir Comprobante:</label><br>
    <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
    <button type="submit" class="agg">Enviar Comprobante</button>
</form>

{% endblock %}
